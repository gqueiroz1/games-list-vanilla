<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/utils.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/media-queries.css">
  <title>Free Games</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <h1>FreeGames</h1>
    </div>
  </header>

  <div class="game-background">
    <div class="game-content container">
      <div class="game-header">
        <h1 class="game-title"></h1>
        <span class="tag game-genre-tag"></span>
        <span class="tag game-genre-platform"></span>
      </div>
      <div class="game-general-info">
        <div class="left-side-info">
          <div class="game-images-wrapper"></div>
          <div class="game-bottom-info">
            <p class="game-creator"></p>
            <div class="game-requirements">
              <div>
                <span class="requirement-title">Graphics:</span>
                <span name="gpu"></span>
              </div>
              <div>
                <span class="requirement-title">Memory:</span>
                <span name="ram"></span>
              </div>
              <div>
                <span class="requirement-title">Processing:</span>
                <span name="cpu"></span>
              </div>
              <div>
                <span class="requirement-title">Storage:</span>
                <span name="storage"></span>
              </div>
            </div>
          </div>
        </div>
        <div class="right-side-info">
          <p class="right-side-info-title">Description</p>
          <p class="description"></p>
          <button class="btn">Check on FreeToGame</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/show.js" type="module"></script>
</body>
</html>
